<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practising Mini project changing values</title>
    <link rel="stylesheet" href="file1.css">

    
    
</head>
<body>

    <h1>Practising mini project</h1>
    <h1>Adding new elements</h1>


    <template id="project-input">

        <form>
      
          <div class="form-control">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </div>
      
          <div class="form-control">
            <label for="description">Description</label>
            <textarea id="description" rows="3"></textarea>
          </div>
      
          <div class="form-control">
            <label for="people">People</label>
            <input type="number" id="people" step="1" min="0" max="10" />
          </div>
      
          <button type="submit">ADD PROJECT</button>
      
        </form>
      
      </template>
      <template id="single-project">
      
        <li></li>
      </template>
      
      <template id="project-list">
      
        <section class="projects">
      
          <header>
            <h2></h2>
          </header>
      
          <ul></ul>
      
        </section>
      
      </template>
      
      <div id="app"></div>

     
      <script>

          var GLOBAL = "This is a global variable";

      </script>

<!-- <script type="module" src="interfaces.js"></script> -->
<script type="module" src="file1.js"></script>




</body>
</html>
